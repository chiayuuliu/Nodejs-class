
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doris的網站</title>
    <link rel="stylesheet" href="//localhost:3001/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">登入(JWT)</h5>
                    <textarea id="ta" cols="50" rows="10"></textarea>
                    <button type="button" class="btn btn-primary" onclick="getData()">取得資料</button>
                </div>
              </div>
        </div>
    </div>
</div>

<script src="//localhost:3001/jquery/jquery.min.js"></script>
<script src="//localhost:3001/bootstrap/js/bootstrap.min.js"></script> 
<script>

const ta = document.querySelector('#ta');

function getData(){
        // 取得 token
        console.log('ok')
        const token = localStorage.getItem('token');
        if(!token){
            alert('沒有 token');
            return;
        }

        fetch('/get-data-jwt', {
            method: 'GET',
            headers: {
                Authorization: 'Bearer ' + token
            }
        }).then(r=>r.json()).then(obj=>{
            ta.value = JSON.stringify(obj, null, 4);
        });
    }

</script>
</body>
</html>
