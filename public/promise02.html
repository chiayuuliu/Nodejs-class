<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-亂數</title>
</head>
<body>

    <script>
        //處理非同步狀態(ajax,)
        new Promise((resolve, reject)=>{
            // 表示300~1300亂數
            const rnd = 300 + Math.floor(Math.random()*1000);//表示0-999
            setTimeout(()=>{
                resolve(rnd);
            },rnd)
        }).then(r=>{
            console.log('2', r)
            return new Promise((resolve, reject)=>{
                const rnd = 300 + Math.floor(Math.random()*1000);
                setTimeout(()=>{
                    resolve(rnd);
                },rnd)
            })
        }).then(r=>{
            console.log('3',r);
        }).catch(err=>{
            console.log('3:',err);
        })

        console.log('1',new Date())

    </script>
</body>
</html>
