<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-sess</title>
</head>
<style>
   
</style>
<body>
    <button id="btn" onclick="getData()">get data</button> <br>
    <textarea name="" id="ta" cols="30" rows="10"></textarea>
<script>
    
    function getData() {

        fetch('http://localhost:3001/try-sess', {
            // credential: "include"
            Credentials:"include"
        })
            .then(r=>r.json())
            .then(data=>{
                document.querySelector('#ta').value = JSON.stringify(data, null, 4);
            });
        }

</script>
</body>
</html>
